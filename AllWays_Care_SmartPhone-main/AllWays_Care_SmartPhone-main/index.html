<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllWays Care: AI Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes deaf-vibration {
        0% { border-color: transparent; }
        50% { border-color: #f43f5e; box-shadow: 0 0 20px 5px rgba(244, 63, 94, 0.4); }
        100% { border-color: transparent; }
      }
      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan-line 3s linear infinite;
      }
      .persona-deaf .animate-vibrate-visual {
        animation: deaf-vibration 1s infinite;
      }
      html { scroll-behavior: smooth; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
